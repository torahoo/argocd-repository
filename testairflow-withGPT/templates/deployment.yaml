apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-webserver
  namespace: airflow
  labels:
    app: airflow
    component: webserver
spec:
  replicas: {{ .Values.web.replicas }}
  selector:
    matchLabels:
      app: airflow
      component: webserver
  template:
    metadata:
      labels:
        app: airflow
        component: webserver
    spec:
      containers:
        - name: webserver
          image: "{{ .Values.airflow.image.repository }}:{{ .Values.airflow.image.tag }}"
          env:
            - name: AIRFLOW__CORE__EXECUTOR
              value: "{{ .Values.airflow.executor }}"
            - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
              value: "{{ .Values.airflow.config.AIRFLOW__CORE__SQL_ALCHEMY_CONN }}"
          volumeMounts:
            - name: airflow-dags
              mountPath: /opt/airflow/dags
        - name: git-sync
          image: k8s.gcr.io/git-sync/git-sync:v3.3.0
          env:
            - name: GIT_SYNC_REPO
              value: "{{ .Values.dags.gitSync.repo }}"
            - name: GIT_SYNC_BRANCH
              value: "{{ .Values.dags.gitSync.branch }}"
            - name: GIT_SYNC_SSH
              value: "true"
            - name: GIT_SSH_KEY_FILE
              value: "/etc/git-secret/airflow_secret"
          volumeMounts:
            - name: git-secret
              mountPath: /etc/git-secret
              readOnly: true
            - name: airflow-dags
              mountPath: /dags
      volumes:
        - name: airflow-dags
          emptyDir: {}
        - name: git-secret
          secret:
            secretName: airflow-ssh-git-secret
